<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container">

        <div class="row">

            <div class=col-md-12 ">

                        <div class=" jumbotron text-center">

                <h1>Questionaire</h1>

            </div>

        </div>

    </div>

    <div class="row">
        <div class="form-group">
            <label for="question1">What is your favorite meal of the day?</label>
            <select class="form-control" id="question1a">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="question2">Which is the closest description of your style?</label>
            <select class="form-control" id="question2a">
                <option>Comfortable</option>
                <option>Casual</option>
                <option>Dressy</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="question3">Choose an element.</label>
            <select class="form-control" id="question3a">
                <option>Fire</option>
                <option>Water</option>
                <option>Air</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="question4">Which death sounds worse?</label>
            <select class="form-control" id="question4a">
                <option>Burned alive</option>
                <option>Hit by a car</option>
                <option>Falling from a plane</option>
            </select>
        </div>
    </div>

    </div>
